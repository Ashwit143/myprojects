<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1 class="header">Rock Paper Scissors</h1>
    <div class="options">
        <div class="choices" id="rock">
            <img src="rock.png">
        </div>
        <div class="choices" id="paper">
            <img src="paper.png">
        </div>
        <div class="choices" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div class="score">
        <div class="ms">
            <div class="myScore">
            0
            </div>
            <br>
           <p>You</p>
        </div>
        <div class="cs">
               <div class="compScore">
            0
            </div>
            <br>
           <p>Computer</p>
        
        </div>
    </div>
    <div class="msgContainer">
        <div class="msg">Play your move</div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
