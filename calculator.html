<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="screen"></div>
    <div class="main">
        <div class="functions">
        <div class="operation"><p>AC</p></div>
        <div class="operation button"><p>%</p></div>
        <div class="operation button">
            <div class="operation"><p>x</p></div>
        </div>
        <div class="operation button"><p>/</p></div>
    </div>
    <div class="numbers">
        <div class="button" id="seven"><p>7</p></div>
        <div class="button" id="eight"><p>8</p></div>
        <div class="button" id="nine"><p>9</p></div>
        <div class="operation button" id="multiply"><p>*</p></div>
        <div class="button" id="four"><p>4</p></div>
        <div class="button" id="five"><p>5</p></div>
        <div class="button" id="six"><p>6</p></div>
        <div class="operation button" id="subtract"><p>-</p></div>
        <div class="button" id="one"><p>1</p></div>
        <div class="button" id="two"><p>2</p></div>
        <div class="button" id="three"><p>3</p></div>
        <div class="operation button" id="add"><p>+</p></div>
        <div class="button" id="doublezero"><p>00</p></div>
        <div class="button" id="zero"><p>0</p></div>
        <div class="button" id="point"><p>.</p></div>
        <div class="operation button" id="equals"><p>=</p></div>
    </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
